<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmDelisi Giriş</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
          <link rel="stylesheet" href="../css/giris.css">
</head>
<body>
    <main class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-xs-12">
            
            <h2 class="motto">Siz yeter ki film modunuzda olun, biz her an sizinleyiz.</h2>
            <form role="form" class="user-screen" id="new_user" action="/api/v1/session" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓">
              <div class="row">
                <div class="col-lg-12">
                  <span class="form-title">Bize Katıl</span>
                </div>
                <div class="row">
                  <div id="login-error"></div>
                  <div class="col-lg-6 col-lg-offset-3 col-xs-12">
                    <div class="form-group with-icon">
                      <input type="text" name="username" class="form-control" placeholder="kullanıcı adı">
                      <span class="fa fa-user"></span>
                    </div>
                    <div class="form-group with-icon">
                      <input type="password" name="password" class="form-control" placeholder="şifreniz">
                      <span class="fa fa-lock"></span>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 col-md-6">
                        <a href="">şifremi unuttum</a>
                      </div>
                      <div class="col-xs-12 col-md-6">
                        <input type="submit" name="commit" value="giriş yap" class="btn btn-yellow btn-block" id="login-submit" data-disable-with="giriş yap">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 bottom-text">
                        FilmDelisi ile yenimi tanıştın ? <a href="">Kaydol</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </form>    </div>
        </div>
      </main>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
          <script src="../js/giris.js"></script>
</body>
</html>
